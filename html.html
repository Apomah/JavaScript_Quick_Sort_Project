<!DOCTYPE html>
<html>
	<head>
		<!--Loading jQuery, javascript, and css-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js.js"></script>
		<link rel="stylesheet" type="text/css" href="css.css">
	</head>
	<body>
		<!--Stuff to make the page look nice-->
		<div id='titlediv'><h1 id='title'>Quick Sorting</h1></div>
		<div id='namediv'><h3 id='name'>By: Justin Cook. Created: 2015-04-30</h3></div>
		<!--How to sort-->
		<div id='infodiv'><span id='info'>In the dropdown menu, select 'Forward' to sort low-high and 'Backward' to sort high-low.<br />Enter numbers and/or letters/words, seperated by commas, into the input field and then hit 'Sort' to quick sort it.</span></div>
		<!--For the user can input information, letters or numbers-->
		<input type="text" id="input"></input>
		<!--For starting the sorting-->
		<div id='dirdiv'>
			<select id='dir'>
				<option>Forward</option>
				<option>Backward</option>
			</select>
		</div>
		<div id='submitdiv'><span id='submit'>Sort</span></div>
		<!--For displaying the sorted input-->
		<div id='displaydiv'><p id='display'></p></div>
		<!--For the object, does not currently work-->
		<!--<div id='objdiv'>
			<select id='obj'>
				<option>First Name</option>
				<option>Last Name</option>
				<option>Age</option>
			</select>
		</div>
		<div id='objectsort'><span id='object'>Sort Object</span></div>-->
	</body>
</html>
